<html>
    <head>
        <title>TODO supply a title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Recursos/CSS/w3.css">
        <script type="text/javascript" src="../Recursos/JS/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../Recursos/JS/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../Recursos/JS/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../Recursos/JS/PermisoJS.js"></script>
        <script type="text/javascript" src="../Recursos/JS/all.js"></script>
        <style> 
            input[type=text] {
                width: 100%;
                padding: 12px 20px;
                margin: 5px 0;
                box-sizing: border-box;
                border: 2px solid #ccc;
                -webkit-transition: 0.5s;
                transition: 0.5s;
                outline: none;
            }

            input[type=text]:focus {
                border: 2px solid #555;
            }
            select {
                width: 100%;
                padding: 16px 20px;
                border: none;
                border-radius: 4px;
                background-color: #f1f1f1;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
        </style>
    </head>

    <body>
        <div class="pl-light-grey" id="_geco_sticky_main"> 
            <div class="w3-container w3-white" id="cont_registrar" style=" margin:0 5% 3% 5%;">
                <div class="w3-panel w3-card-4 w3-padding-0" style=" width:750px; margin:0 auto;">
                    <form id="form_permiso" class="w3-container" enctype="multipart/form-data">
                        <div class="w3-panel w3-card w3-blue-gray">
                            <h2 class="w3-center">REGISTRAR PERMISO</h2>
                            <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "REGISTRAR".</p>
                        </div>

                        <div class="w3-row">
                            <div class="w3-row">
                                <div class="w3-col w3-responsive-etiquetas" style="width: 20%; margin-left: 0%;">
                                    <label class="w3-small w3-left">Perfil:&nbsp;</label>
                                </div>
                            </div>

                            <div class="w3-row">
                                <div class="w3-rest w3-responsive-etiquetas" style="width: 10%; margin-left: 0%;">
                                    <input  style="background: #ddd" type="text" id="codigo_perfil"  onfocus="recuperarPermiso();">
                                </div>
                                <div class="w3-rest w3-responsive-etiquetas" style="width: 35%">
                                    <input disabled="" style="background: #ffffff" type="text" id="perfil_descripcion" placeholder="Ingrese el Nombre del Perfil...">
                                </div>
                            </div>

                            <div class="w3-row w3-section">
                                <div>
                                    <table class="w3-table-all" >
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>MENU ITEM</th>
                                                <th>SEL</th>
                                            </tr>
                                        </thead>
                                        <tbody id="cuerpoTablaPermisos"> 
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="w3-row w3-section">
                                <div class="w3-container w3-bar w3-light-gray w3-padding-12">
                                    <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" agregarPermiso(), limpiarPermiso();" >
                                        <i class="fas fa-plus"></i>
                                        REGISTRAR
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" modificarEmpleado(), limpiarPermiso();" >
                                        <i class="fas fa-edit"></i>
                                        MODIFICAR
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" eliminarEmpleado(), limpiarPermiso();" >
                                        <i class="far fa-trash-alt"></i>
                                        ELIMINAR
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick="habilitaInputPermiso('perfil_descripcion');" >
                                        <i class="fas fa-file-alt"></i>
                                        NUEVO
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick=" recuperarPermiso(), limpiarPermiso();" >
                                        <i class="fas fa-search"></i>
                                        BUSCAR
                                    </button>
                                    <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick="limpiarPermiso();" >
                                        <i class="fas fa-ban"></i>
                                        CANCELAR
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
