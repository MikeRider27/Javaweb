<html>

        <link rel="stylesheet" href="../Recursos/CSS/w3.css">
        <script type="text/javascript" src="../Recursos/JS/all.js"></script>
        <script type="text/javascript">
            function abrirDocPdf(bandera) {
                var filtro;
                var url = "/JavaWeb_Compras/Informes_ComprasCTR?bandera=" + bandera;
                if (bandera === 20) {
                    filtro = document.getElementById('fecha_nac_funcionario').value;
                    url = "/JavaWeb_Compras/Informes_ComprasCTR?bandera=" + bandera + "&filtro=" + filtro;
                }

                var xhr = new XMLHttpRequest();
                xhr.open("GET", url);
                //xhr.open("GET", "/LaboratorioLPIII/GestorReportesCTRL?bandera="+bandera+"&valor="+idFiltro+"");
                xhr.responseType = "arraybuffer";

                xhr.onload = function () {
                    if (this.status === 200) {
                        var blob = new Blob([xhr.response], {type: "application/pdf"});
                        var objectUrl = URL.createObjectURL(blob);
                        window.open(objectUrl, '_blank');
                    }
                };
                xhr.send();
                // xhr.send(JSON.stringify(datos = {bandera: bandera}));
                // xhr.send(JSON.stringify(datos = {bandera: 2, id: $('#codigo_presupuesto').val()}));
            }
        </script>
    </head>

    <body>
        <div class="pl-light-grey" id="_geco_sticky_main"> 
            <div class="w3-container w3-white" id="cont_registrar" style=" margin:0 5% 3% 5%;">
                <form id="form_ciudad" class="w3-container" enctype="multipart/form-data">
                    <div class="w3-panel w3-card-4 w3-padding-0" style=" width:750px; margin:0 auto;">
                        <div class="w3-panel w3-card w3-blue-gray">
                            <h2 class="w3-center">INFORME DE REFERENCIALES DE COMPRAS</h2>
                            <p class="w3-center w3-small">Seleccione un Referencial para elaborar Informe.</p>
                        </div>

                        <div class="w3-container">
                            <div class="w3-container">
                                <table class="w3-table-all">
                                    <thead>
                                        <tr>
                                            <th>Referencial</th>
                                            <th><img src="../Recursos/Img/pdf16.png" alt="Sel"></th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Menu Sistema</td>
                                            <td><img src="../Recursos/Img/pdf16.png" onclick="abrirDocPdf(1);"></td>
                                        </tr>
                                        <tr>
                                            <td>Menu Item Sistema</td>
                                            <td><img src="../Recursos/Img/pdf16.png" onclick="abrirDocPdf(2);"></td>
                                        </tr>
                                        <tr>
                                            <td>Empresa</td>
                                            <td><img src="../Recursos/Img/pdf16.png" onclick="abrirDocPdf(3);"></td>
                                        </tr>
                                        <tr>
                                            <td>Perfil</td>
                                            <td><img src="../Recursos/Img/pdf16.png" onclick="abrirDocPdf(4);"></td>
                                        </tr>
                                        <tr>
                                            <td>Embarcaciones</td>
                                            <td><img src="../Recursos/Img/pdf16.png" onclick="abrirDocPdf(7);"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-container w3-bar w3-light-gray w3-padding-12">
                                <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-red w3-small" type="button" onclick="mostrarTablaCiudad(), limpiarCiudad();" >
                                    <i class="fas fa-search"></i>
                                    BUSCAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-red w3-small" type="button" onclick="limpiarCiudad();" >
                                    <i class="fas fa-ban"></i>
                                    CANCELAR
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
