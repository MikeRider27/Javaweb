<html>
    <head>
        <title>TODO supply a title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../Recursos/CSS/w3.css">
        
        <script type="text/javascript" src="../Recursos/JS/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../Recursos/JS/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../Recursos/JS/BancoJS.js"></script>
        <script type="text/javascript" src="../Recursos/JS/all.js"></script>
        <script>
            var myWindow;

            function openWin() {
                myWindow = window.open("", "myWindow", "width=200,height=100");
                myWindow.document.write("<p>This is 'myWindow'</p>");
            }

            function closeWin() {
                myWindow.close();
            }
        </script>
    </head>

    <body>
        <div class="pl-light-grey" id="_geco_sticky_main"> 
            <div class="w3-container w3-white" id="cont_registrar" style=" margin:0 5% 3% 5%;">
                <form id="form_banco" class="w3-container" enctype="multipart/form-data">
                    <div class="w3-panel w3-card-4 w3-padding-0" style=" width:750px; margin:0 auto;">
                        <div class="w3-panel w3-card w3-blue-gray">
                            <h2 class="w3-center">REGISTRAR BANCOS</h2>
                            <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "REGISTRAR".</p>
                        </div>
                        <div class="w3-container w3-white" id="cont_datos" style=" margin:0 5% 3% 5%;">
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Código de Banco:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="width:20%; outline: none; background: #ccc" class="w3-input" type="text" id="codigo_banco" onkeypress="if (event.keyCode === 13) {
                                                    recuperarBanco();
                                                }
                                               " placeholder=" " size="80" tabindex="2" value required>

                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Razón Social:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input  disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="descripcion_banco" placeholder="Ingrese el Nombre del Banco..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">RUC:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="ruc_banco" placeholder="Ingrese el RUC..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Teléfono Nro.:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="telefono_banco" placeholder="Ingrese el Nro. de Teléfono..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Dirección:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="direccion_banco" placeholder="Ingrese la Dirección..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Correo:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="correo_banco" placeholder="Ingrese el Correo..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-row w3-section">
                                <div class="w3-col" style=" width:30%;">
                                    <p class="w3-small w3-right">
                                        <label class="w3-label w3-validate">Seleccione Ciudad:&nbsp;</label>
                                    </p>
                                </div>
                                <div class="w3-rest">
                                    <select disabled class="w3-select" name="MenuCiudad" id="menuCiudad">
                                    </select>
                                </div>
                            </div>
                            <div class="w3-row w3-section">
                                <div class="w3-col" style=" width:30%;">
                                    <p class="w3-small w3-right">
                                        <label class="w3-label w3-validate">Seleccione Nacionalidad:&nbsp;</label>
                                    </p>
                                </div>
                                <div class="w3-rest">
                                    <select disabled class="w3-select" name="MenuNacionalidad" id="menuNacionalidad">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="w3-container">
                            <div id="datos_Abuscar" class="w3-modal">
                                <div class="w3-modal-content">
                                    <header class="w3-container w3-teal"> 
                                        <span onclick="document.getElementById('datos_Abuscar').style.display = 'none'" 
                                              class="w3-button w3-display-topright">&times;</span>
                                        <h2>Ingrese Descripción</h2>
                                        <input style="outline:none" class="w3-input w3-border w3-padding" type="text" placeholder="Ingrese dato" id="filtro_buscador_Banco" onkeyup="buscadorBanco();">    
                                    </header>
                                    <div class="w3-container">
                                        <table class="w3-table-all">
                                            <thead>
                                                <tr>
                                                    <th>Cod.</th>
                                                    <th>Razón Social</th>
                                                    <th>RUC</th>
                                                    <th>Teléfono Nro.</th>
                                                    <th>Dirección</th>
                                                    <th>Correo</th>
                                                    <th>Ciudad</th>
                                                    <th>Nacionalidad</th>
                                                    <th><img src="../Recursos/Img/select.png" alt="Sel"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="TablaBanco">
                                            </tbody>
                                        </table>
                                    </div>
                                    <footer class="w3-container w3-teal">
                                        <p>CLICK SOBRE EL REGISTRO PARA SELECCIONAR</p>
                                    </footer>
                                </div>
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-container w3-bar w3-light-gray w3-padding-12">
                                <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" agregarBanco(), limpiarBanco();" >
                                    <i class="fas fa-plus"></i>
                                    REGISTRAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" modificarBanco(), limpiarBanco();" >
                                    <i class="fas fa-edit"></i>
                                    MODIFICAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" eliminarBanco(), limpiarBanco();" >
                                    <i class="far fa-trash-alt"></i>
                                    ELIMINAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick="habilitaInputBanco(
                                                'descripcion_banco', 'ruc_banco', 'telefono_banco', 'direccion_banco', 'correo_banco', 'menuCiudad', 'menuNacionalidad');" >
                                    <i class="fas fa-file-alt"></i>
                                    NUEVO
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick=" mostrarTablaBanco(), limpiarBanco();" >
                                    <i class="fas fa-search"></i>
                                    BUSCAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick="limpiarBanco();" >
                                    <i class="fas fa-ban"></i>
                                    CANCELAR
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
