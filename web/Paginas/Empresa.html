<html>
    <head>
        <title>TODO supply a title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Recursos/CSS/w3.css">
        <script type="text/javascript" src="../Recursos/JS/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../Recursos/JS/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../Recursos/JS/EmpresaJS.js"></script>
        <script type="text/javascript" src="../Recursos/JS/all.js"></script>
    </head>

    <body>
        <div class="pl-light-grey" id="_geco_sticky_main"> 
            <div class="w3-container w3-white" id="cont_registrar" style=" margin:0 5% 3% 5%;">
                <form id="form_empresa" class="w3-container" enctype="multipart/form-data">
                    <div class="w3-panel w3-card-4 w3-padding-0" style=" width:750px; margin:0 auto;">
                        <div class="w3-panel w3-card w3-blue-gray">
                            <h2 class="w3-center">REGISTRAR EMPRESA</h2>
                            <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "REGISTRAR".</p>
                        </div>
                        <div class="w3-container w3-white" id="cont_datos" style=" margin:0 5% 3% 5%;">
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Código de Empresa:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="width:20%; outline: none; background: #ccc" class="w3-input" type="text" id="codigo_empresa" onkeypress="if (event.keyCode === 13) {
                                                    recuperarEmpresa();
                                                }
                                               " placeholder=" " size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Razón Social:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="nombre_empresa" placeholder="Ingrese Nombre de la Empresa..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">RUC:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="ruc_empresa" placeholder="Ingrese el RUC..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Teléfono Nro.:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="telefono_empresa" placeholder="Ingrese el Nro. de Teléfono..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Dirección:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input disabled ="" style="outline: none; background: #ffffff" class="w3-input" type="text" id="direccion_empresa" placeholder="Ingrese la Dirección..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-row w3-section">
                                <div class="w3-col" style=" width:30%;">
                                    <p class="w3-small w3-right">
                                        <label class="w3-label w3-validate">Seleccione Ciudad:&nbsp;</label>
                                    </p>
                                </div>
                                <div class="w3-rest">
                                    <select disabled="" class="w3-select" name="MenuCiudad" id="menuCiudad">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="w3-container">
                            <div id="datos_Abuscar" class="w3-modal">
                                <div class="w3-modal-content">
                                    <header class="w3-container w3-teal"> 
                                        <span onclick="document.getElementById('datos_Abuscar').style.display = 'none'" 
                                              class="w3-button w3-display-topright">&times;</span>
                                        <h2>Ingrese Descripción</h2>
                                        <input class="w3-input w3-border w3-padding" type="text" placeholder="Ingrese dato" id="filtro_buscador_Empresa" onkeyup="buscadorEmpresa();">    
                                    </header>
                                    <div class="w3-container">
                                        <table class="w3-table-all">
                                            <thead>
                                                <tr>
                                                    <th>Cod.</th>
                                                    <th>Razón Social.</th>
                                                    <th>RUC</th>
                                                    <th>Tel.</th>
                                                    <th>Dirección</th>
                                                    <th>Ciudad</th>
                                                    <th><img src="../Recursos/Img/select.png" alt="Sel"></th> 
                                                </tr>
                                            </thead>
                                            <tbody id="TablaEmpresa">
                                            </tbody>
                                        </table>
                                    </div>
                                    <footer class="w3-container w3-teal">
                                        <p>CLICK SOBRE EL REGISTRO PARA SELECCIONAR</p>
                                    </footer>
                                </div>
                            </div>
                        </div>

                        <div class="w3-row w3-section">
                            <div class="w3-container w3-bar w3-light-gray w3-padding-12">
                                <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" agregarEmpresa(), limpiarEmpresa();" >
                                    <i class="fas fa-plus"></i>
                                    REGISTRAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" modificarEmpresa(), limpiarEmpresa();" >
                                    <i class="fas fa-edit"></i>
                                    MODIFICAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-small" type="button" onclick=" eliminarEmpresa(), limpiarEmpresa();" >
                                    <i class="far fa-trash-alt"></i>
                                    ELIMINAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick="habilitaInputEmpresa(
                                        'nombre_empresa', 'ruc_empresa', 'telefono_empresa', 'direccion_empresa', 'menuCiudad');" >
                                    <i class="fas fa-file-alt"></i>
                                    NUEVO
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick=" mostrarTablaEmpresa(), limpiarEmpresa();" >
                                    <i class="fas fa-search"></i>
                                    BUSCAR
                                </button>
                                <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-small" type="button" onclick="limpiarEmpresa();" >
                                    <i class="fas fa-ban"></i>
                                    CANCELAR
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
