<html>
    <head>
        <title>TODO supply a title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Recursos/CSS/w3.css">
        <script type="text/javascript" src="../Recursos/JS/MotivoJS.js"></script>
    </head>
    <body>

        <div class="pl-light-grey" id="_geco_sticky_main"> 
            <div class="w3-container w3-white" id="cont_registrar" style=" margin:0 5% 3% 5%;">
                <form class="w3-container" enctype="multipart/form-data">
                    <div class="w3-panel w3-card-4 w3-padding-0" style=" width:750px; margin:0 auto;">
                        <div class="w3-panel w3-card w3-blue-gray">

                            <h2 class="w3-center">REGISTRAR MOTIVO</h2>
                            <p class="w3-center w3-small">Ingrese los datos solicitados y luego haga clic en "REGISTRAR".</p>
                        </div>
                        <div class="w3-container w3-white" id="cont_datos" style=" margin:0 5% 3% 5%;">
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Código:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input class="w3-input" type="text" id="codigo_motivo" onkeypress="if (event.keyCode === 13) {
                                                    getRegistroCliente();
                                                }
                                               " placeholder="Valor AutoGenerado" size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-container">
                                <div class="w3-row w3-section">
                                    <div class="w3-col" style=" width:30%;">
                                        <p class="w3-small w3-right">
                                            <label class="w3-label w3-validate">Descripción:&nbsp;</label>
                                        </p>
                                    </div>
                                    <div class="w3-rest">
                                        <input class="w3-input" type="text" id="descripcion_motivo" placeholder="Ingrese Descripción..." size="80" tabindex="2" value required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w3-container w3-bar w3-light-gray w3-padding-12">
                            <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-large" type="button" onclick=" agregarMotivo();" >
                                <i class="fa fa-edit fa-lg"></i>
                                REGISTRAR
                            </button>
                            <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-large" type="button" onclick=" modificarMotivo();" >
                                <i class="fa fa-edit fa-lg"></i>
                                MODIFICAR
                            </button>
                            <button class="w3-btn  w3-ripple w3-light-gray w3-right w3-hover-green w3-large" type="button" onclick=" eliminarMotivo();" >
                                <i class="fa fa-edit fa-lg"></i>
                                ELIMINAR
                            </button>
                            <button class="w3-btn  w3-ripple w3-light-gray w3-left w3-hover-red w3-large" type="button" id="opc_cancelar" name="opc_cancelar">
                                <i class="fa fa-close fa-lg"></i>
                                CANCELAR
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
